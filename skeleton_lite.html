<body>
    <!-- hack to force timely loading of fonts -->
    <div id="outsidescreen">
        <span class="outsidescreen_elem hi">&#57344;</span>
        <span class="outsidescreen_elem hiaux">&#35;</span>
        <span class="outsidescreen_elem hinotes">&#35;</span>
    </div>

Include RESlite like this, with default font size 36px:
<canvas class="res">
$ hlr 1000 g 0 696 c 1 57344 0 0 15 1000 1000 348 500 0 0 1000 1000 i e
</canvas>
<p>
Font sizes may be adjusted (if desired together with vertical align), like this:
<canvas class="res" style="font-size: 20px; vertical-align: -5px;">
$ hlr 1000 g 0 696 c 1 57344 0 0 15 1000 1000 348 500 0 0 1000 1000 i e
</canvas>

</body>
